<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☠️ HACKER TERMINAL - ACCESS DENIED ☠️</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* 1. Base Styles: High Contrast for Attitude */
        body {
            background-color: #000000; 
            font-family: 'Share Tech Mono', monospace; /* Default: Hacker Console Font */
            color: #00FF00; /* Neon Green Text */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
            transform: translateZ(0); /* Performance */
        }

        /* Keyframes for Subtle Blinking Text */
        @keyframes subtle-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* 2. Main Container: Sharp & Defined */
        .container {
            max-width: 800px; 
            width: 90%;
            padding: 30px;
            margin: 30px auto;
            background-color: #0d0d0d; 
            border: 2px solid #00FF00; 
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.6); 
            transform: translateZ(0); 
        }

        /* 3. Aggressive Heading (Futuristic Font) */
        .attitude-heading {
            font-family: 'Orbitron', sans-serif; /* Futuristic/Digital Font */
            font-size: 2.5em; 
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #FFF; 
            text-shadow: 0 0 10px #00FF00; 
            border-bottom: 1px solid #00FF00;
            padding-bottom: 10px;
            margin-bottom: 30px;
            animation: subtle-blink 2s step-end infinite;
        }

        /* 4. Console Text (Monospace Font) */
        .console-text {
            font-size: 1.1em;
            line-height: 1.8;
            margin: 20px 0;
            color: #00FF00; 
            text-align: left;
            padding: 0 10px;
            font-family: 'Share Tech Mono', monospace; /* Confirming the hacker font here */
        }

        /* 5. Command Prompt (Attitude Element) */
        .command-prompt {
            color: #FF00FF; 
            font-weight: bold;
            margin-right: 5px;
            animation: subtle-blink 1s step-end infinite;
        }

        /* 6. Sharp Buttons (Monospace Font) */
        .sharp-btn {
            background: #00FF00; 
            color: #000000; 
            border: none;
            padding: 10px 20px;
            margin: 8px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 0; 
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.4);
            font-family: 'Share Tech Mono', monospace; /* Button text bhi hacker font mein */
        }

        .sharp-btn:hover {
            background: #FF00FF; 
            color: #FFF;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.8);
            transform: scale(1.05);
        }

        /* 7. Footer Status (Monospace Font) */
        .status-footer {
            margin-top: 40px;
            padding-top: 10px;
            border-top: 1px dashed #00FF00;
            color: #00FF00;
            font-size: 0.9em;
            text-align: left;
            font-family: 'Share Tech Mono', monospace; /* Footer text bhi hacker font mein */
        }

        /* 8. Responsive Fixes */
        @media (max-width: 600px) {
            .attitude-heading { font-size: 1.5em; letter-spacing: 3px; }
            .container { padding: 15px; }
            .console-text { font-size: 0.9em; }
            .button-group { flex-direction: column; }
            .sharp-btn { width: 90%; margin: 5px auto; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="attitude-heading">
            <span class="command-prompt">ACCESS</span> | DENIED
        </h1>

        <div class="console-text">
            <p>
                <span class="command-prompt">></span> ATTEMPTING_CONNECTION: <span style="color:#FFFF00;">STATUS: FAILED</span>
            </p>
            <p>
                <span class="command-prompt">></span> USER_ID: TERMINAL_007 <span style="color:#FF00FF;">PASSWORD: *******</span>
            </p>
            <p>
                <span class="command-prompt">></span> ACTION_REQUIRED: EXECUTE_COMMAND_BELOW
            </p>
        </div>

        <div class="button-group">
            <button class="sharp-btn">INITIATE HACK</button>
            <button class="sharp-btn">OVERRIDE</button>
            <button class="sharp-btn">SELF DESTRUCT</button>
        </div>
        
        <div class="status-footer">
            <p>
                <span class="command-prompt">></span> CMD_LINE_ACTIVE: 
                <span style="color: #FF00FF;">[READY FOR INPUT]</span>
            </p>
        </div>
    </div>
</body>
</html>
