<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒŸ Ultimate Layered RGB Display ðŸŒŸ</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* 1. Base Styles & Performance Fixes */
        body {
            background-color: #000000; 
            font-family: 'Share Tech Mono', monospace;
            color: #E0E0E0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
            position: relative;
            transform: translateZ(0); /* GPU Acceleration */
            
            /* Live RGB Background (Subtle Hue Shift) */
            background: #000;
            filter: hue-rotate(0deg);
            animation: background-hue-shift 60s linear infinite;
        }

        /* 2. Keyframes for Effects */
        @keyframes background-hue-shift {
            0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(360deg); }
        }
        @keyframes blinking-rgb {
            0%, 100% { box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; background-color: rgba(255, 0, 255, 0.2); }
            50% { box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; background-color: rgba(0, 255, 255, 0.2); }
        }
        @keyframes neon-glow-text {
            0%, 100% { text-shadow: 0 0 5px #ff00ff, 0 0 15px #ff00ff, 0 0 30px #ff00ff; }
            50% { text-shadow: 0 0 5px #00ffff, 0 0 15px #00ffff, 0 0 30px #00ffff; }
        }
        @keyframes submit-move {
            0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; }
        }
        /* NEW: Blinking Text */
        @keyframes blink-visible {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        /* NEW: Border Layer Movement */
        @keyframes border-layer-1 {
            0% { transform: rotate(0deg) scale(1); }
            100% { transform: rotate(360deg) scale(1.05); }
        }
        
        /* 3. Main Container (Triple Layer RGB Border) */
        .container {
            max-width: 900px; 
            width: 90%;
            padding: 40px 30px;
            margin: 30px auto;
            background-color: rgba(10, 10, 10, 0.95);
            border-radius: 20px;
            position: relative;
            overflow: hidden; /* Important for layer before/after */
            z-index: 1;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
            transform: translateZ(0); 
        }

        /* RGB Border Layer 1 (Inner fixed glow) */
        .container::before {
            content: '';
            position: absolute;
            top: -2px; bottom: -2px; left: -2px; right: -2px;
            background: linear-gradient(45deg, #FF00FF, #00FFFF, #FF00FF, #00FFFF);
            border-radius: 22px;
            z-index: -1;
            filter: blur(5px);
            opacity: 0.8;
            background-size: 300% 300%;
            animation: submit-move 10s linear infinite;
        }

        /* RGB Border Layer 2 (Outer rotating glow) */
        .container::after {
            content: '';
            position: absolute;
            top: -10px; bottom: -10px; left: -10px; right: -10px;
            background: conic-gradient(transparent, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #ff00ff, transparent);
            border-radius: 25px;
            z-index: -2;
            filter: blur(10px);
            opacity: 0.4;
            animation: border-layer-1 15s linear infinite;
            transform: translateZ(0);
        }

        /* 4. Heading with Blinking Text */
        .stylish-heading {
            font-family: 'Orbitron', sans-serif;
            font-size: 3em; 
            letter-spacing: 5px;
            color: #FFF; 
            animation: neon-glow-text 3s linear infinite alternate; 
            padding-bottom: 10px;
        }

        .blinking-span {
            color: #00FF00;
            text-shadow: 0 0 5px #00FF00;
            animation: blink-visible 0.5s step-end infinite;
        }

        /* 5. Inputs and Buttons (Same performance style as V5.0) */
        .rgb-button {
            /* ... (Styles remain the same) ... */
            animation: blinking-rgb 2s linear infinite; 
        }
        .submit-btn {
            /* ... (Styles remain the same) ... */
            animation: submit-move 4s linear infinite;
        }
        .number-input:focus {
            /* ... (Styles remain the same) ... */
            box-shadow: 0 0 20px #FF00FF;
        }

        /* 6. NEW: RGB Link Underline */
        .rgb-link {
            font-size: 1em;
            text-decoration: none;
            color: #00FFFF;
            margin: 0 15px;
            padding: 8px 15px;
            position: relative;
            display: inline-block;
            transition: color 0.3s;
        }

        .rgb-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            /* Full RGB gradient */
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #ff00ff);
            background-size: 200% 100%;
            animation: submit-move 5s linear infinite reverse; /* Moving underline */
            transform: scaleX(0);
            transition: transform 0.3s ease-out;
        }

        .rgb-link:hover::after {
            transform: scaleX(1); /* Underline appears on hover */
        }
        
        /* 7. Responsive Fixes (Perfect View on Phone and Desktop) */
        @media (max-width: 768px) {
            .stylish-heading { font-size: 1.8em; letter-spacing: 2px; }
            .container { padding: 15px 10px; }
            .rgb-button { margin: 8px 5px; padding: 10px 15px; font-size: 0.9em; }
            .number-input { width: 95%; }
            .submit-btn { padding: 12px 25px; font-size: 1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="stylish-heading">
            FINAL <span class="blinking-span">RGB</span> HYPER-CORE <span class="blinking-span">ONLINE</span>
        </h1>
        
        <p style="font-size: 1.1em; color: #00FF00; margin-top: 20px; text-shadow: 0 0 3px #00FF00;">
            SYSTEM STATUS: ALL RGB LAYERS ACTIVATED. PERFORMANCE OPTIMIZED.
        </p>

        <div class="button-group">
            <button class="rgb-button">ACTIVE</button>
            <button class="rgb-button">STATUS CHECK</button>
            <button class="rgb-button">RUN DIAGNOSTICS</button>
            <button class="rgb-button">ACCESS GRANTED</button>
        </div>

        <div class="input-form">
            <label for="input-data" style="margin-bottom: 10px; color: #00FFFF; text-shadow: 0 0 5px #00FFFF;">ENTER RGB COMMAND:</label>
            <input type="number" id="input-data" class="number-input" placeholder="0000">
            <button class="submit-btn">SUBMIT & INITIATE</button>
        </div>
        
        <div class="link-group" style="margin-top: 30px;">
            <a href="#" class="rgb-link">Code Base</a>
            <a href="#" class="rgb-link">Config Files</a>
            <a href="#" class="rgb-link">System Log</a>
        </div>
    </div>
</body>
</html>
